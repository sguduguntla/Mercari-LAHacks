    <!-- Add Bid Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addBidModal">Create Bid</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="control">
                            <input type="number" class="form-control" id="bidderEquity" placeholder="Amount of Equity (%)" required/>
                        </div>
                        <br/>
                        <div class="control">
                            <input type="text" class="form-control" id="bidderMessage" placeholder="Brief Message" required/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submitBid" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create a Project</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="control">
                            <input type="text" class="form-control" id="projectName" placeholder="Project Name" required/>
                        </div>
                        <br/>
                        <div class="control">
                            <textarea type="text" style="resize: none" class="form-control" id="projectDescription" placeholder="Brief Description" maxlength="200" required></textarea>
                        </div>
                        <br/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="postProject" data-dismiss="modal">Post Project</button>
                </div>
            </div>
        </div>
